<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STyle>Table,td,th{
border: 1px solid black; 
border-collapse: collapse;



    }


    </STyle>
</head>

<body>
    <h1>Images in Tables</h1>
    <hr>
    <h3>What are your favorite pets ?</h3>
    <table>
        
        <tr>
            <th>Pet Image</th>
            <th>More Facts about (as a Link)</th>
            
        </tr>
        <tr>
            <td><img src="horse.webp"width="200" alt="horse"></td>
            <td><a href="https://en.wikipedia.org/wiki/Horse">horse</a></td>
        </tr>
        <tr>
            <td><img src="dog.jpg"width="200" alt="dog"></td>
            <td><a href="https://en.wikipedia.org/wiki/Dog">dog</a></td>
        </tr>
        <tr>
            <td><img src="cat.webp"width="200" alt="cat"></td>
            <td><a href="https://en.wikipedia.org/wiki/Cat">cat</a></td>
        </tr>
    </table>


    
</body>
</html>
